<!DOCTYPE html>
<html lang="nl">
<head>

  <title>Eerste Knop Ontgrendeld</title>
  <style>
    body {
      background: linear-gradient(135deg, #c9ffbf 0%, #ffafbd 100%);
      display: flex;
      flex-direction: column;

      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      padding: 40px 30px;
      text-align: center;
    }
    h1 {
      color: #2d6a4f;
      margin-bottom: 16px;
    }
    .unlocked {
      font-size: 48px;
      color: #ffd60a;
      margin-bottom: 24px;
    }
    button {
      padding: 10px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #008cff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:active {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="unlocked" aria-label="Ontgrendeld">ðŸ”“</div>

    <button type="button" onclick="stuurSignaal()">Verifieren</button>

  <noscript>
    <p style="color:red;text-align:center;">Voor deze pagina is JavaScript vereist.</p>
  </noscript>
  <script>
    function stuurSignaal() {
      fetch('signaal.php', { method: 'POST' })
        .then(response => {
          if (!response.ok) throw new Error('Netwerkfout');
          return response.json();
        })
        .then(data => {
          document.getElementById('status').textContent = 'Succesvol geverifieerd!';
        })
        .catch(error => {
          document.getElementById('status').textContent = 'Er is iets misgegaan.';
        });
    }
  </script>
</body>
